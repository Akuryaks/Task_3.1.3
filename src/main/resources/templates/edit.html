<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить пользователя</title>
</head>
<body>
<h3>Изменить пользователя</h3>
<div>
    <form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
        <br>
        <input th:field="*{firstName}" type="text" name="firstName" placeholder="Имя" required="">
        <br>
        <input th:field="*{lastName}" type="text" name="lastName" placeholder="Фамилия" required="">
        <br>
        <input th:field="*{email}" type="text" name="lastName" placeholder="Email" required="">
        <br>
        <input th:field="*{password}" type="text" name="lastName" placeholder="Пароль" required="">
        <br>
        <input type="submit" value="Обновить"/>
        <br>
    </form>
</div>
<a href="/admin">Выйти</a>
<div th:insert="~{fragments/logout :: logout}"></div>
</body>
</html>
